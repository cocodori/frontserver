<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록</h1>
    <table th:border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>등록일</th>
        </tr>

        <tr th:each="list:${list}">
            <td>[[${list.bno}]]</td>
            <td>[[${list.title}]]</td>
            <td>[[${list.content}]]</td>
            <td>[[${list.writer}]]</td>
        </tr> 
    </table>

</body>
</html>
