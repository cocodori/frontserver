<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body>
<div class="container-fluid" id="header">
    <nav th:replace="fragments.html :: nav"></nav>

    <!-- hero section -->
    <div class="container" id="hero">
        <div class="row justify-content-end">
            <div class="col-lg-6 hero-img-container">
                <a href="./single.html">
                    <div class="hero-img">
                        <img src="images/mac.gif">
                    </div>
                </a>
            </div>

            <div class="col-lg-7">
                <div class="hero-title">
                    <a href="./single.html">
                        <h1>마이장고</h1>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="hero-meta">
                    <p>냉장고를 열었을 때 지금까지 본 적 없던 세계가 펼쳐졌다.
                        이건 무슨 냄새일까? 어떤 지구인도 맡아보지 못했을 냄새였다.
                        아직 누구도 가보지 않은 미지의 세계를 향해 나아가던 대항해시대(大航海時代)의 선원들처럼
                        우리는 혼돈의 냉장고 속을 파헤치기 시작했다.
                        <small><i>세계 냉장고 평화기구 마이장고</i></small>
                    </p>
                    <div class="author">
                        <div class="author-img"><img src="images/cook.png"></div>
                        <div class="author-meta">
                            <span class="author-name"><a
                                    href="http://www.github.com/cocodori/my-jango_bitcamp_153th_final_project"
                                    target="_blank">
                                @cocodori</a></span>
                            <span class="author-tag">TEAM SLAMDUNK</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- hero ends -->

<!-- Article Grid -->

<div class="container mt-2 mb-2 pt-5 pb-5" id="article-grid">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 text-center"
             th:each="recipe : ${recipes}">
            <a href="#">
                <div class="article-card">
                    <div class="article-img">
                        <img th:src="${recipe.thumbnail}">
                    </div>

                    <div class="article-meta text-left">
                        <h2 th:text="${recipe.name}">음식명</h2>
                        <p th:text="${recipe.description}">설명</p>
                    </div>
                </div>
            </a>
        </div>



    </div> <!-- Article Grid Row Ends -->
</div> <!-- Article Grid Container Ends -->

<!-- More articles button -->

<div class="container text-center pb-3 mb-5">
    <a href="#" class="btn btn-lg btn-light">더보기</a>
</div>


<!-- Footer section  -->

<footer class="container-fluid mt-1 p-4">
    <div class="container ">
        <div class="row pb-1">
            <!-- Footer logo -->
            <div class="col-lg-3 col-md-12"><img src="images/logo.png"></div>

            <!-- footer links -->
            <div class="col-lg-6 col-md-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#recipe">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span sec:authentication="principal"></span>
                    </li>
                </ul>
            </div>

            <!-- footer social links -->
            <div class="col-lg-3 col-md-12">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active btn btn-light" href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-light" href="#"><i class="fab fa-google"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-light" href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>

            </div>

            <hr>
        </div>
        <hr>

        <!-- copyright text -->
        <div class="row pt-2">
            <div class="col-lg-12 text-center">
                <span>&copy <a href="">NewToDesign.com</a> All Rights Received.</span>
            </div>
        </div>
    </div>
</footer>


<!-- Optional JavaScript -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
