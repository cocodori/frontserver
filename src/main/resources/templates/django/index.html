      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
          <div class="col-md-12 ftco-animate text-center">
            <h1 class="mb-2">Welcome DJANGO</h1>
            <h2 class="subheading mb-4">TAKE PICTURE YOUR BILL</h2>
            <br>
            <form class="md-form">
              <p><a href="/django/scan" class="btn btn-primary"><i class="icon-camera" for="camera"></i></a></p>
          </div>

        </div>
      </div>
    </div>
    <!---->
    <div class="slider-item" style="background-image: url(images/bg_2.jpg);">
      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
          <div class="col-sm-12 ftco-animate text-center">
            <h1 class="mb-2">Welcome DJANGO</h1>
            <h2 class="subheading mb-4">TAKE PICTURE YOUR BILL</h2>
            <br>
            <p><a href="/django/scan" class="btn btn-primary"><i class="icon-camera" for="camera"></i></a></p>
          </div>

</section>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center mb-3 pb-3">
      <div class="col-md-12 heading-section text-center ftco-animate">
        <span class="subheading">Django</span>
        <h2 class="mb-4">영수증을 찍어보세요!</h2>
        <p>Django</p>
        <p></p><a href="/django/scan" class="btn btn-primary"><i class="icon-camera" for="camera"></i></a></p>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="row">
    <div th:each="list: ${list.dtoList}" class="col-md-6 col-lg-3 ftco-animate">
      <div class="product">
        <a th:href="@{/recipe/get(itemId=${list.itemId})}" class="img-prod move"><img class="img-fluid"
            th:src="${list.img}" style="width:100%; height:100%;" alt="Colorlib Template">
          <div class="overlay"></div>
        </a>
        <div class="text py-3 pb-4 px-3 text-center">
          <h3> <a class="move" th:href="@{/recipe/get(itemId=${list.itemId})}">[[${list.recipe_name}]]</a></h3>
          <div class="d-flex">
            <div class="pricing">
              <p class="price"><span></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p></p><a href="/recipe/list" class="btn btn-primary">더보기</a></p>
</div>



<script th:inline="javascript">
  $(function () {
    $('#camera').change(function (e) {
      $('#pic').attr('src', URL.createObjectURL(e.target.files[0]));
      if ($("#pic").attr("src")) {
        $('#btn').trigger("click");
      }
    });
  }); //function
</script>
<footer th:replace="/includes/footer.html"></footer>
