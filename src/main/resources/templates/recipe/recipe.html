<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<header th:replace="fragments.html :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-4">
                <img class="rounded mx-auto d-block img-thumbnail w-50 h-50" th:src="${recipe.thumbnail}" alt="">
                <div class="card-body">
                    <h3 class="card-title">
                        <span th:text="${recipe.name}"></span>
                        <small class="h6">(<span
                            th:text=" ${recipe.foodType.type} + ' / ' + ${recipe.foodNation.nation}"></span>)
                        </small>
                    </h3>
                    <h6 th:text="${recipe.description}"></h6>
                    <span class="text-warning">★ ★ ★ ★ ☆</span>
                    4.0 stars
                </div>
            </div>
            <!-- /.card -->

            <div class="card card-outline-secondary my-4">
                <div class="card-header">
                    <h4>재료</h4>
                </div>
                <div class="card-body">
                    <h6 th:text="${recipe.servings}+'인 기준'"></h6>
                    <th:block th:each="ingredient:${recipe.ingredients}">
                        <span th:text="${ingredient.ingredient} + '('+ ${ingredient.quantity} +')'"></span>,
                    </th:block>
                </div>
            </div>

            <div class="card card-outline-secondary my-4">
                <div class="card-header">
                    <h4>과정</h4>
                </div>
                <div class="card-body">
                    <div th:each="method : ${recipe.cookingMethods}">
                        <h6 th:text="${method.sequence} + '. '+ ${method.description}"></h6>
                        <img th:src="${method.image}">
                        <hr>
                    </div>
                </div>
            </div>
            <!-- /.card -->

        </div>
        <!-- /.col-lg-9 -->

    </div>

</div>

<footer th:replace="fragments.html :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script>
    $('body').scrollspy({target: '#navbar-example'})
</script>
</body>
</html>
