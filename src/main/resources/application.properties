#server.port=8081
spring.profiles.active=local

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.default_batch_fetch_size=1000

# host
app.host=http://www.recipeya.site

# file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=20480000
spring.servlet.multipart.max-file-size=20480000
spring.servlet.multipart.max-request-size=40560000

# s3
cloud.aws.s3.bucket=recipe-service-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false